<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-bottom: 100px;
    }

    .custom-header {
      background-color: #2f2f2f;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .custom-header img {
      height: 40px;
    }

    .custom-header h1 {
      font-size: 1.5rem;
      margin: 0;
      flex: 1;
      text-align: center;
    }

    .custom-header .btn-outros {
      color: white;
      border: 1px solid white;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1f1f1f;
      color: white;
      text-align: center;
      padding: 5px 0;
      font-size: 10px;
    }

    .LogoImg {
      border-radius: 50px;
    }

    .card:hover {
      transform: scale(1.03);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="custom-header">
    <div>
      <img class="LogoImg" src="Logo_GwJpg.jpg" alt="Logo">
    </div>
    <h1>Menu Gw Barber Oficial</h1>
    <div>
    </div>
  </header>

  <!-- MENU PRINCIPAL -->
  <div class="container mt-5">
    <div class="row justify-content-center g-4">

      <div class="col-md-4">
        <div class="card shadow text-center p-4">
          <i class="bi bi-incognito display-4 text-primary mb-3"></i>
          <h5>Registro de Serviço</h5>
          <a href="RegistrarServiço/index.html" class="btn btn-outline-primary mt-3">Ir</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow text-center p-4">
          <i class="bi bi-cart3 display-4 text-success mb-3"></i>
          <h5>Registrar Venda</h5>
          <a href="RegistrarVenda/index.html" class="btn btn-outline-success mt-3">Ir</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow text-center p-4">
          <i class="bi bi-pencil display-4 text-warning mb-3"></i>
          <h5>Registo de Produto</h5>
          <a href="RegistrarProduto/index.html" class="btn btn-outline-warning mt-3">Ir</a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow text-center p-4">
          <i class="bi bi-people-fill display-4 text-info mb-3"></i>
          <h5>Feedback</h5>
          <a href="#" class="btn btn-outline-info mt-3">Ir</a>
        </div>
      </div>

     
      </div>

    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 Next Loop Sistemas Inteligentes. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
